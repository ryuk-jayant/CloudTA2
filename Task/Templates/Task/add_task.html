<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');
*{
    margin: 0;
    padding: 0;
    font-family: 'poppins',sans-serif;
}
section{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    width: 100%;
    background:no-repeat;
    background-position: center;
    background-size: cover;
}
.form-box{
    position: center;
    right: 450px;
    width: 600px;
    height: 700px;
    background: transparent;
    border: 3px solid rgba(255,255,255,0.5);
    border-radius: 40px;
    backdrop-filter: blur(6px);
    display: flex;
    justify-content: center;
    align-items: center;

}
h2{
    font-size: 2em;
    color: #fff;
    text-align: center;
}
.inputbox{
    position: relative;
    margin: 30px 0;
    width: 310px;
    border-bottom: 2px solid #fff;
}
.inputbox label{
    position: absolute;
    top: 50%;
    left: 5px;
    transform: translateY(-50%);
    color: #fff;
    font-size: 1em;
    pointer-events: none;
    transition: .5s;
}
input:focus ~ label,
input:valid ~ label{
top: -10px;
top: -10px;
}
.inputbox input,select {
    width: 100%;
    height: 50px;
    background: transparent;
    border: none;
    outline: none;
    font-size: 1em;
    padding:0 35px 0 5px;
    color: #fff;
}
.inputbox ion-icon{
    position: absolute;
    right: 8px;
    color: #fff;
    font-size: 1.2em;
    top: 20px;
}


.forget label input{
    margin-right: 3px;
    
}
.forget label a{
    color: #fff;
    text-decoration: none;
}
.forget label a:hover{
    text-decoration: underline;
}
button{
    width: 100%;
    height: 40px;
    border-radius: 40px;
    background: #fff;
    border: none;
    outline: none;
    cursor: pointer;
    font-size: 1em;
    font-weight: 600;
}
.register{
    font-size: .9em;
    color: #fff;
    text-align: center;
    margin: 25px 0 10px;
}
.register p a{
    text-decoration: none;
    color: #fff;
    font-weight: 600;
}
.register p a:hover{
    text-decoration: underline;
}
  </style>
  <title>Alfred The Scheduler</title>
</head>
<body>
    {% load static %}
    <section style="background:url({% static 'images/form.jpg' %})">
        <div class="form-box">
            <div class="form-value">
                <form action="" method="POST">{% csrf_token %}
                    <div class="inputbox gap-10">
                        <ion-icon name="Task Name"></ion-icon>
                        <input name="t_name"type="text" required>
                        <label for="">Task Name</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="Task Description"></ion-icon>
                        <input name="t_description" type="text" required>
                        <label for="">Task Description</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="Priority"></ion-icon>
                        <select name="priority">
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Low">Low</option>
                          </select>
                        
                    </div>
                    {% comment %} <div class="inputbox">
                        <ion-icon name="Start Date"></ion-icon>
                        <input type="text" required>
                        <label for="">Start Date</label>
                    </div> {% endcomment %}
                    {% comment %} <div class="inputbox">
                        <ion-icon name="End Date"></ion-icon>
                        <input type="text" required>
                        <label for="">End Date</label>
                    </div> {% endcomment %}
                   <button>Add Task</button>
                </form>
            </div>
        </div>
    </section>
   <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
